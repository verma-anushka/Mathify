    <div class="container">
        <figure id="question-container">

        <section class="options">

    <div id="timer" class="timer no-show">

            </div>
            <div class="timer-slot">
                <div id="timer-rt" class="timer-rt"></div>
            </div>
            <div id="count" class="count"></div>
